- name: wget packages
  hosts: aws
  remote_user: root
  become: yes

  tasks:
  - name: uninstall wget
    yum: pkg=wget state=absent

  - name: stop docker 
    command: docker stop devops-project-container
    ignore_errors: yes

  - name: remove stopped container
    command: docker rm devops-project-container
    ignore_errors: yes

  - name: remove image
    command: docker rmi devops-project
    ignore_errors: yes

